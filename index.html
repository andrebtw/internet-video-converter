<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>INTERNET VIDEO CONVERTER</title>
    <link rel="stylesheet" href="main_page.css">
    <script type="text/javascript" src="main_page.js"></script>
  </head>
  <body>
    <!--CONVERT URL-->
    <input id="url" type="text">

    <!--WEBSITE TYPES-->
    <label for="youtube">
      YOUTUBE
      <input type="radio" id="youtube" name="site" value="youtube">
      <img src="/assets/youtube_png.png" alt="YOUTUBE">
    </label><br>
    <input type="radio" id="soundcloud" name="site" value="soundcloud">
    <label for="soundcloud">SOUNDCLOUD</label><br>

    <button id="convert_button" type="button" name="button" onclick="UrlSend()">CONVERT</button>
    <p></p>
  </body>
</html>
